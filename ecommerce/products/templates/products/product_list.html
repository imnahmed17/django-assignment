<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Django</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="max-w-6xl mx-auto">
    <div class="navbar bg-base-200">
        <div class="flex-1">
            <a href="{% url 'products:product_list' %}" class="btn btn-ghost normal-case text-xl hover:bg-base-200">Ecommerce Django</a>
        </div>
        <div class="flex-none gap-2">
            <form method="GET" action="{% url 'products:product_list' %}">
                <div class="form-control">
                    <div class="input-group">
                        <input type="search" name="search_field" placeholder="Search by name" class="input input-bordered w-24 md:w-auto" autocomplete="off" />
                        <button class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% include './messages.html' %}
    {% if products %}
        <h1 class="text-4xl font-serif font-medium text-center my-5">All Products</h1>
        <div class="mb-5 grid grid-cols-3 gap-8">
            {% for product in products %}
                <div class="card card-compact bg-base-100 shadow-lg border">
                    <figure><img src="{{ product.products_image.url }}" alt="{{ product.products_name }}" /></figure>
                    <div class="card-body mt-3">
                        <h2 class="card-title">{{ product.products_name }}</h2>
                        <p class="text-sm">{{ product.products_description | linebreaksbr }}</p>
                        <p class="text-orange-700 text-base">${{ product.products_price }}</p>
                        <div class="card-actions justify-end">
                            <a href="{% url 'products:product_details' product.products_id %}" class="btn btn-primary">Show Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h1 class="text-4xl font-serif font-medium text-center my-5">No product found</h1>
    {% endif %}
</body>
</html>
