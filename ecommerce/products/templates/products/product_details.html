<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Django</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="max-w-6xl mx-auto">
    {% include './navbar.html' %}
    {% include './messages.html' %}
    <h1 class="text-4xl font-serif font-medium text-center my-5">Product Details</h1>
    <div class="mt-10 hero bg-base-200">
        <div class="hero-content w-full flex-col lg:flex-row gap-10">
            <div class="w-1/2 flex justify-center shadow-2xl bg-base-100">
                <figure><img src="{{ product.products_image.url }}" class="h-96" alt="{{ product.products_name }}" /></figure>
            </div>
            <div class="w-1/2 text-center lg:text-left">
                <h1 class="text-5xl font-medium">{{ product.products_name }}</h1>
                <p class="py-6">{{ product.products_description | linebreaksbr }}</p>
                <p>${{ product.products_price }}</p>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <h3>Add a Review</h3>
        <form method="POST" action="{% url 'products:add_review' product.products_id %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="content">Review:</label>
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input type="float" class="form-control" id="rating" name="rating" min="1" max="5">
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</body>
</html>
